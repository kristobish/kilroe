<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>the official KILROE website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="description" content="COME SEE NEW ENGLAND'S GREATEST ROCK SHOW!  Tired of those same old cover bands that just go through the motions on stage? Kilroe puts on an incredible live show every time out that you'll be telling your friends about the next day.">-->
    <!--<meta name="keywords" content="Kilroe, Kilroe band, cover band, tribute band, 90's rock, 80's rock, Boston bands, Boston, Kris Bishop, Mark Donatelli, Jeremy Rosenberger, Rob O'Neill, Chris Romagna, rock, Bell In Hand, Cask 'n Flagon, Grand Canal, Hennessy's, Hooley House, Lansdowne Pub, Whiskey Priest, Green Dragon, Paddy Os, Matterhorn, Sunday River, One Pelham East">-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/pushy/css/pushy.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/kilroe.css -->
    <link rel="stylesheet" href="styles/kilroe.css">
    <!-- endbuild -->

</head>
<body ng-app="kilroe">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header headroom offset="300" class="header headroom headroom--pinned headroom--top">

    <div class="logo">Kilroe</div>

    <!--Desktop/Tablet Menu-->
    <nav class="main-nav">
        <ul>
            <li><a data-ng-href="#/"><i class="fa fa-arrows"></i> Home</a></li>
            <li><a data-ng-href="#/#tour" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Shows</a></li>
            <li><a data-ng-href="#/#band" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Band</a></li>
            <li><a data-ng-href="#/video"><i class="fa fa-arrows"></i> Video</a></li>
            <li><a data-ng-href="#/photos"><i class="fa fa-arrows"></i> Photos</a></li>
            <li><a data-ng-href="#/#contact" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Booking</a></li>
        </ul>
    </nav>

    <!-- Pushy Phone Menu -->
    <nav class="pushy pushy-left">
        <ul>
            <li><a data-ng-href="#/"><i class="fa fa-arrows"></i> Home</a></li>
            <li><a data-ng-href="#/#tour" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Shows</a></li>
            <li><a data-ng-href="#/#band" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Band</a></li>
            <li><a data-ng-href="#/video"><i class="fa fa-arrows"></i> Video</a></li>
            <li><a data-ng-href="#/photos"><i class="fa fa-arrows"></i> Photos</a></li>
            <li><a data-ng-href="#/#contact" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Booking</a></li>
        </ul>
    </nav>

    <!-- Site Overlay -->
    <div class="site-overlay"></div>

    <!-- Menu Button -->
    <div class="menu-btn"><i class="fa fa-navicon fa-3x"></i></div>

</header>

<main id="container" ng-view="" autoscroll="true" class="main-view"></main>

<footer data-ng-controller="AudioCtrl">
    <sound-manager></sound-manager>
    <div audio-player-controls class="audio-player-controls">
        <div class="col-sm-5 col-xs-11">
            <i class="fa fa-play fa-lg play-all" play-all="songs" repeat-music></i>
            <i class="fa fa-play fa-lg play" play-music></i>
            <i class="fa fa-pause fa-lg pause" pause-music></i>
            <i class="fa fa-forward fa-lg" next-track></i>
            <span>{{currentPlaying.title}} {{currentPlaying.artist}}</span>
        </div>
        <div class="col-sm-5 hidden-xs">
            <div class="seekBase" seek-track>
                <div class="seekLoad" ng-style="{width: ( progress + '%' )}"></div>
            </div>
        </div>
        <div class="col-sm-2 hidden-xs">
            <span>{{currentPostion}}</span>
            <i class="fa fa-microphone fa-lg mic-on hidden-xs" mute-music></i>
            <i class="fa fa-microphone-slash fa-lg mic-off hidden-xs" mute-music></i>
        </div>
    </div>
</footer>

<div scroll-to-top=""></div>

<!-- build:js(.) js/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/angular-contenteditable/angular-contenteditable.js"></script>
<script src="bower_components/angular-scroll/angular-scroll.js"></script>
<script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
<script src="bower_components/get-style-property/get-style-property.js"></script>
<script src="bower_components/get-size/get-size.js"></script>

<script src="bower_components/matches-selector/matches-selector.js"></script>
<script src="bower_components/outlayer/item.js"></script>
<script src="bower_components/outlayer/outlayer.js"></script>
<script src="bower_components/masonry/masonry.js"></script>
<script src="bower_components/imagesloaded/imagesloaded.js"></script>
<script src="bower_components/angular-masonry/angular-masonry.js"></script>
<script src="bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script>
<script src="bower_components/headroom.js/dist/headroom.js"></script>
<script src="bower_components/headroom.js/dist/jQuery.headroom.js"></script>
<script src="bower_components/headroom.js/dist/angular.headroom.js"></script>
<script src="bower_components/pushy/js/pushy.js"></script>
<script src="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<!-- endbower -->

<script src="/js/google_analytics.js"></script>

<script src="/js/controllers/news_controller.js"></script>

<script src="/js/controllers/song_catalog_controller.js"></script>

<script src="/js/filters/date_format_filter.js"></script>
<script src="/js/directives/scroll_to_top_directive.js"></script>

</body>
</html>
