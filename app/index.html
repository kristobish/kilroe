<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>the official KILROE website</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="COME SEE NEW ENGLAND'S GREATEST ROCK SHOW!  Tired of those same old cover bands that just go through the motions on stage? Kilroe puts on an incredible live show every time out that you'll be telling your friends about the next day."">
    <meta name="keywords" content="Kilroe, Kilroe band, cover band, tribute band, 90's rock, 80's rock, Boston bands, Boston, Kris Bishop, Mark Donatelli, Jeremy Rosenberger, Rob O'Neill, Chris Romagna, rock, Bell In Hand, Cask 'n Flagon, Grand Canal, Hennessy's, Hooley House, Lansdowne Pub, Whiskey Priest, Green Dragon, Paddy Os, Matterhorn, Sunday River, One Pelham East">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fancybox/source/jquery.fancybox.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/kilroe.css -->
    <link rel="stylesheet" href="styles/kilroe.css">
    <!-- endbuild -->

</head>
<body ng-app="kilroe">
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<header headroom offset="300" class="header headroom headroom--pinned headroom--top" >

    <div class="logo">Kilroe</div>

    <nav class="main-nav">
        <ul>
            <li><a href="#/" class="ga-home"><i class="fa fa-arrows"></i> Home</a></li>
            <li><a href="#/#tour" du-smooth-scroll du-scrollspy class="ga-tour"><i class="fa fa-arrows"></i> Shows</a></li>
            <li><a href="#/#band" du-smooth-scroll du-scrollspy class="ga-about"><i class="fa fa-arrows"></i> Band</a></li>
            <li><a href="#/video" class="ga-video"><i class="fa fa-arrows"></i> Video</a></li>
            <li><a href="#/photos" data-ng-click="filters = {venue: 'bssc_cruise', date: '6-10-2011'}" class="ga-photos"><i class="fa fa-arrows"></i> Photos</a></li>
            <li><a href="#/#contact" du-smooth-scroll du-scrollspy class="ga-contact"><i class="fa fa-arrows"></i> Booking</a></li>
        </ul>
    </nav>
     <!-- main-nav -->
</header>


<!--<div class="container">-->
    <div ng-view="" class="main-view"></div>
<!--</div>-->

<footer data-ng-controller="AudioCtrl">
    <sound-manager></sound-manager>
    <div class="audio-player-controls">
        <div class="col-sm-4">
            <i class="fa fa-play fa-lg play-all" play-all="songs" repeat-music></i>
            <i class="fa fa-play fa-lg play" play-music></i>
            <i class="fa fa-pause fa-lg pause" pause-music></i>
            <i class="fa fa-forward fa-lg" next-track></i>
            <span>{{currentPlaying.title}} {{currentPlaying.artist}}</span>
        </div>
        <div class="col-sm-5">
            <div class="seekBase" seek-track>
                <div class="seekLoad" ng-style="{width: ( progress + '%' )}"></div>
            </div>
        </div>
        <div class="col-sm-2">
            <span>{{currentPostion}}</span>
            <i class="fa fa-microphone fa-lg mic-on" mute-music></i>
            <i class="fa fa-microphone-slash fa-lg mic-off" mute-music></i>
        </div>
    </div>
</footer>

<div scroll-to-top=""></div>
