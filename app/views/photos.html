<div data-ng-controller="PhotoCatalogCtrl" class="photos-container">
    <h1 class="page-title-photos"><i class="fa fa-arrows"></i> Photos</h1>
    <div class="photo-button-group">
        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle photo-button" dropdown-toggle ng-disabled="disabled">2011</button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#/photos" data-ng-click="filters = {venue: 'bssc_cruise', date: '6-10-2011'}">BSSC Cruise 6/10/2011</a></li>
            </ul>
        </div>
        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle photo-button" dropdown-toggle ng-disabled="disabled">2010</button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#/photos" data-ng-click="filters = {venue: 'lansdowne', date: '5-7-2010'}">Lansdowne Pub 5/7/2010</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'hennessys', date: '3-13-2010'}">Hennessy's 3/13/2010</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'matterhorn', date: '2-10-2010'}">Matterhorn 2/10/2010</a></li>
            </ul>
        </div>
        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle photo-button" dropdown-toggle ng-disabled="disabled">2009</button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#/photos" data-ng-click="filters = {venue: 'hennessys', date: '10-31-2009'}">Hennessy's 10/31/2009</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'hennessys', date: '10-2-2009'}">Hennessy's Sept/Oct 2009</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'press', date: '9-17-2009'}">Press Pics 2009</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'revrockbar', date: '7-23-2009'}">Revolution Rock Bar 7/23/2009</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'rally', date: '7-18-2009'}">Rally in the Alley 7/18/2009</a></li>
                <li><a href="#/photos" data-ng-click="filters = {venue: 'basta', date: '4-11-2009'}">Basta Bar Apr/Jun 2009</a></li>
            </ul>
        </div>
    </div>

    <!--<div class="fancybox-loading-icon"><i class="fa fa-spinner fa-pulse fa-3x"></i></div>-->
    <ul class="masonry-container grid" masonry>
        <li class="masonry-brick" ng-repeat="photo in photos | filter:filters">
            <a data-ng-href="/images/photos/{{photo.venue}}/{{photo.date}}/{{photo.fileName}}.jpg"
               class="fancybox mouseover-darken-photo"
               rel="gallery"
               title="{{photo.altName}} {{photo.date}}">
                <img data-ng-src="/images/photos/{{photo.venue}}/{{photo.date}}/{{photo.fileName}}.jpg"
                     alt="{{photo.altName}} {{photo.date}}" />
            </a>
        </li>
    </ul>

</div>

<div class="scrolling-bg color-5" data-ng-controller="SocialMediaCtrl">
    <div class="container social-media-footer">
        <div ng-repeat="icon in socialMediaIcons" class="social-media-footer-icon">
            <a data-ng-href="https://{{icon.app}}.com/{{icon.userName}}" target="_blank"><i class="fa fa-{{icon.app}} fa-2x"></i></a>
        </div>
    </div>
</div>
