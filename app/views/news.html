<section data-ng-controller="NewsCtrl" class="news-container">
    <div class="article-container">
        <h1 class="page-title-news"><i class="fa fa-newspaper-o"></i> Old News</h1>
        <article class="news-article" ng-repeat="article in news | orderBy:'-date' | limitTo:'Infinity':1">
            <h2 class="news-article-date">{{article.date | dateFormatGigPast}}</h2>
            <h3 class="news-article-title">{{article.title}}</h3>
            <p>{{article.article}}</p>
        </article>
    </div>
</section>

<section class="scrolling-bg social-media-icons-bg" data-ng-controller="SocialMediaCtrl">
    <div class="container social-media-footer">
        <div ng-repeat="icon in socialMediaIcons" class="social-media-footer-icon-container">
            <a class="social-media-footer-icon" data-ng-href="https://{{icon.app}}.com/{{icon.userName}}" target="_blank"><i class="fa fa-{{icon.iconName}} fa-2x"></i></a>
        </div>
    </div>
</section>
