<div data-ng-controller="NewsCtrl" class="news-container">
    <div class="article-container">
        <h1 class="page-title-news"><i class="fa fa-arrows"></i> Old News</h1>
        <div ng-repeat="article in news | orderBy:'-date' | limitTo:'Infinity':1">
            <h2 class="news-article-title">{{article.date | dateFormatGigPast}} {{article.title}}</h2>
            <p>{{article.article}}</p>
        </div>
    </div>
</div>

<div class="scrolling-bg color-5" data-ng-controller="SocialMediaCtrl">
    <div class="container social-media-footer">
        <div ng-repeat="icon in socialMediaIcons" class="social-media-footer-icon">
            <a data-ng-href="https://{{icon.app}}.com/{{icon.userName}}" target="_blank"><i class="fa fa-{{icon.app}} fa-2x"></i></a>
        </div>
    </div>
</div>
